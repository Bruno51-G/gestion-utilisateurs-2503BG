<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Ajout du rôle</title>
</head>
<body>
    
    <header>
        <h1>Formulaire d'ajout de rôle :</h1>
        <img class="logoCRM" src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo du CRM de Mulhouse">
    </header>

    <main>

        <ul class="icone">
            <li class="listeIcone"><a class="iconeA" href="./index.html"><img class="maison" src="./img/logo/maisonNB.png" alt="icone maison"></a></li>
            <li class="listeIcone"><a class="iconeA" href="./roles.html">Liste des rôles</a></li>
            <li class="listeIcone"><a class="iconeA" href="">Ajouter un rôle</a></li>
            <li class="listeIcone"><a class="iconeA" href="./utilisateurs.html">Liste des utilisateurs</a></li>
            <li class="listeIcone"><a class="iconeA" href="./utilisateurs-ajouter.html">Ajouter un utilisateur</a></li>
            <li class="listeIcone"><a class="iconeA" href="./profil.html">Afficher un profil utilisateur</a></li>
        </ul>

        <form>
            <fieldset class="fieldAjoutRole">
                <legend>Ajouter un rôle</legend>
                
                <label for="ajoutRole">Ajout d'un rôle* :</label>
                <input type="text" id="ajoutRole" required placeholder="Rôle à ajouter"> 

                <label for="DescriptionRole">Description :</label>
                <input type="text" id="DescriptionRole" required placeholder="Vous pouvez donner une description ">
            </fieldset>
                
            <div class="conteneurBouton">
                <button id="validerRole">Ajouter</button>
                <button id="reset">Réinitialiser</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="basPage">
            © Copyright GB DWWM 2503
        </div>

        <div class="hautPage">
            <a class="hautPageA" href="#">
                <img class="flecheFooter" src="./img/logo/fleche2.png" alt="Haut de page">
                <p>Haut de page</p>
            </a>
        </div>
    </footer>
    
</body>
</html>

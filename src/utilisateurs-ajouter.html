<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Ajout d'un utilisateur</title>
</head>
<body>
    
    <header>
        <h1>Formulaire d'ajout d'un utilisateur :</h1>
        <img class="logoCRM" src="./img/logo/CRM_logo-horizontal.png" alt="Logo du CRM de Mulhouse">
    </header>

    <main class="mainAjout">

        <ul class="icone">
            <li class="listeIcone"><a href="./index.html"><img class="maison" src="./img/logo/maisonNB.png" alt="icone maison"></li></a>
            <li class="listeIcone"><a href="./roles.html">Rôles des utilisateurs</li></a>
            <li class="listeIcone"><a href="./utilisateurs.html">Liste utilisateurs</a></li>
            <li class="listeIcone"><a href="./roles-ajouter.html">Ajout rôle</li></a>
            <li class="listeIcone"><a href="">Créer utilisateur</li></a>
            <li class="listeIcone"><a href="./profil.html">Détails utilisateur</li></a>
        </ul>

        <form>
            <fieldset class="field1er">

                <legend>Identifiant utilisateur</legend>

                <div class="monsieurMadame">
                    <label class="monsieurL" for="genreH">Homme :</label>
                    <input class="monsieurI" type="radio" id="genreH" name="genre" required>

                    <label class="madameL" for="genreF">Femme :</label>
                    <input class="madameI" type="radio" id="genreF" name="genre" required>
                </div>

                <div class="formeGroupe">
                    <label for="prenom">Prénom* :</label>
                    <input type="text" id="prenom" required placeholder="Prénom">
                </div>

                <div class="formeGroupe">
                    <label for="nom">Nom* :</label>
                    <input type="text" id="nom" required placeholder="Nom complet">
                </div>

                <div class="formeGroupe">
                    <label for="dateNaissance">Date de naissance* :</label>
                    <input type="date" id="dateNaissance" required>
                </div>

                <div class="formeGroupe">
                    <label for="adresseMail">Adresse E-mail* :</label>
                    <input type="email" id="adresseMail" required placeholder="">
                </div>

            </fieldset>

            <fieldset class="field2eme">

                <legend>Coordonnées utilisateur</legend>

                <label for="numeroRue">Numéro de rue* :</label>

                    <input type="number" id="numeroRue" required min="1" max="1000">
                    <select id="suffixeRue" required>
                        <option> </option>
                        <option>bis</option>
                        <option>ter</option>
                        <option>A</option>
                        <option>B</option>
                        <option>impasse</option>
                        <option>allée</option>
                    </select>


                <label for="nomDeRue">Adresse* :</label>
                <input type="text" id="nomDeRue" required placeholder="Rue">

                <label for="nomcommune">Commune* :</label>
                <input type="text" id="nomcommune" required placeholder="Commune">

                <label for="codePostal">Code postal* :</label>
                <input type="number" id="codePostal" required placeholder="Code postal">

                <label for="numeroTel">Numéro de poste :</label>
                <input type="number" id="numeroTel" placeholder="Poste téléphonique à 4 chiffres">

            </fieldset>

            <fieldset class="field3eme">
                
                <legend>Autre information</legend>

                <label for="langueChoixUn">Langue parlée 1 :</label>
                <input type="text" id="langueChoixUn">

                <label for="langueChoixDeux">Langue parlée 2 :</label>
                <input type="text" id="langueChoixDeux">

                <label for="langueChoixTrois">Langue parlée 3 :</label>
                <input type="text" id="langueChoixTrois">

                <label for="hobbyUn">Centre d'intérêt 1 :</label>
                <input type="text" id="hobbyUn">

                <label for="hobbyDeux">Centre d'intérêt 2 :</label>
                <input type="text" id="hobbyDeux">

                <label for="hobbyTrois">Centre d'intérêt 3 :</label>
                <input type="text" id="hobbyTrois">

            </fieldset>

            <div class="conteneurBouton">
                <button id="valideUtilisateur">Valider</button>
                <button id="annulerUtilisateur">Réinitialiser</button>
            </div>
        </form>



    </main>

    <footer> © Copyright GB DWWM 2503</footer>
    
</body>
</html>
